<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motor de búsqueda avanzado</title>
  <script async src="https://cse.google.com/cse.js?cx=82aa6d5c776bd46d2"></script>
  
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #0078d7;
      width: 100%;
      padding: 1.5rem 1rem;
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      margin: 2rem auto;
      width: 90%;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.1);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Estilo del contenedor de búsqueda */
    .gcse-searchbox {
      width: 100%;
      --gcse-searchbox-font-size: 1.15rem;
      --gcse-searchbox-border-color: #0078d7;
      --gcse-searchbox-border-radius: 30px;
      --gcse-searchbox-background-color: #f0f4fb;
      --gcse-searchbox-input-padding: 0.8rem 1.2rem;
      --gcse-searchbox-input-font-weight: 500;
    }

    /* Estilo del contenedor de resultados */
    .gcse-searchresults {
      width: 100%;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #e1e4e8;
      border-radius: 12px;
      padding: 1rem;
      background: #fafafa;
      box-shadow: inset 0 2px 6px rgb(0 0 0 / 0.05);
    }

    /* Personalización del scroll (solo para navegadores modernos) */
    .gcse-searchresults::-webkit-scrollbar {
      width: 10px;
    }
    .gcse-searchresults::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 10px;
    }
    .gcse-searchresults::-webkit-scrollbar-thumb {
      background: #0078d7;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        padding: 1rem;
        width: 95%;
      }
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Motor de búsqueda avanzado</h1>
  </header>

  <main>
    <!-- Solo la caja de búsqueda -->
    <div class="gcse-searchbox"></div>

    <!-- Resultados de búsqueda -->
    <div class="gcse-searchresults"></div>
  </main>
