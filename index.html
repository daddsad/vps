<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Motor de búsqueda anti-adulto</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
    background: #f9f9f9;
  }
  input[type="text"] {
    width: 70%;
    padding: 10px;
    font-size: 18px;
  }
  button {
    padding: 10px 15px;
    font-size: 18px;
    cursor: pointer;
  }
  .result {
    margin-top: 20px;
  }
  .result-item {
    margin-bottom: 20px;
    background: white;
    padding: 15px;
    border-radius: 5px;
  }
  .result-item a {
    font-size: 18px;
    color: #1a0dab;
    text-decoration: none;
  }
  .result-item a:hover {
    text-decoration: underline;
  }
  .result-item p {
    color: #545454;
  }
</style>
</head>
<body>

<h1>Motor de búsqueda Anti-Adulto</h1>
<p>Busca resultados seguros sin contenido para adultos.</p>

<input type="text" id="searchQuery" placeholder="Escribe tu búsqueda..." />
<button onclick="search()">Buscar</button>

<div id="results" class="result"></div>

<script>
// Configuración: Cambia estos valores con los tuyos
const API_KEY = 'TU_API_KEY_DE_GOOGLE';
const CX = 'TU_CX_DE_CUSTOM_SEARCH_ENGINE';

// Lista negra de dominios prohibidos y palabras clave adultas
const blacklistDomains = [
  "pornhub.com",
  "xvideos.com",
  "redtube.com",
  "xnxx.com",
  "adultsite.com"
];

const blacklistKeywords = [
  "porn",
  "sex",
  "xxx",
  "hentai",
  "erotic",
  "adult",
  "fetish"
];

// Función para verificar si URL o título contienen dominio o palabra prohibida
function isSafeResult(url, title) {
  // Verificar dominios en la URL
  for (const domain of blacklistDomains) {
    if (url.toLowerCase().includes(domain)) return false;
  }
  // Verificar palabras clave en el título o URL
  const combinedText = (url + " " + title).toLowerCase();
  for (const word of blacklistKeywords) {
    if (combinedText.includes(word)) return false;
  }
  return true;
}

// Función para realizar búsqueda con Google Custom Search JSON API
async function search() {
  const query = document.getElementById('searchQuery').value.trim();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = 'Buscando...';

  if (!query) {
    resultsDiv.innerHTML = '<p>Por favor, escribe algo para buscar.</p>';
    return;
  }

  try {
    // URL API para Google Custom Search
    const apiUrl = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}&safe=active`;

    const response = await fetch(apiUrl);
    if (!response.ok) {
      resultsDiv.innerHTML = '<p>Error al obtener resultados.</p>';
      return;
    }
    const data = await response.json();

    if (!data.items || data.items.length === 0) {
      resultsDiv.innerHTML = '<p>No se encontraron resultados.</p>';
      return;
    }

    // Filtrar resultados con blacklist
    const filteredResults = data.items.filter(item => isSafeResult(item.link, item.title));

    if (filteredResults.length === 0) {
      resultsDiv.innerHTML = '<p>No se encontraron resultados seguros.</p>';
      return;
    }

    // Mostrar resultados
    resultsDiv.innerHTML = '';
    for (const item of filteredResults) {
      const div = document.createElement('div');
      div.classList.add('result-item');
      div.innerHTML = `
        <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>
        <p>${item.snippet}</p>
        <small>${item.link}</small>
      `;
      resultsDiv.appendChild(div);
    }

  } catch (error) {
    console.error(error);
    resultsDiv.innerHTML = '<p>Error en la búsqueda.</p>';
  }
}
</script>

</body>
</html>
